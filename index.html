<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Business Website</title>
</head>
<body>
  <h1>Welcome to My Business!</h1>
  <p>We offer a range of services to help you succeed.</p>
  <h2>Our Services</h2>
  <ul>
    <li>Tarot</li>
    <li>Dominatrix</li>
    <li>Peer Support</li>
  </ul>
  <h2>Book an Appointment</h2>
  <h2>Book an Appointment</h2>
<form>
  <label for="name">Your Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>
  <label for="email">Your Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  <label for="service">Service:</label><br>
  <select id="service" name="service">
    <option value="Tarot">Service 1</option>
    <option value="Dominatrix">Service 2</option>
    <option value="Peer Support">Service 3</option>
  </select><br><br>
  <label for="date">Preferred Date:</label><br>
  <input type="date" id="date" name="date"><br><br>
  <button type="submit">Request Appointment</button>
</form>
  <p>Contact us to schedule your appointment today!</p>
</body>
</html>
